spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=gtn
rabbitmq.exchange.name=gtn_exchange
rabbitmq.routing.key=gtn_routing_key

rabbitmq.queue.json.name=gtn_json
rabbitmq.routing.json.key=gtn_json_routing_key

management.endpoints.web.exposure.include=*
management.info.env.enabled = true
info.app.name=Spring Boot RabbitMQ Example
info.app.description=Spring Boot RabbitMQ Example
info.app.version=1.0.0


